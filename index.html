<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitesi Arama Aracƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="url"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scan-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .scan-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .result-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .result-url {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .highlight {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        .copy-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .hidden {
            display: none;
        }

        .page-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px dashed #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Web Sitesi Arama Aracƒ±</h1>
        
        <div class="input-group">
            <label for="websiteUrl">Web Sitesi URL'si:</label>
            <input type="url" id="websiteUrl" placeholder="https://example.com" required>
        </div>

        <div class="button-group">
            <button class="scan-btn" onclick="scanWebsite()">üîÑ Siteyi Tara</button>
            <button class="clear-btn" onclick="clearData()">üóëÔ∏è Temizle</button>
        </div>

        <div class="input-group">
            <label for="searchQuery">Arama Sorgusu:</label>
            <input type="text" id="searchQuery" placeholder="Aramak istediƒüiniz kelimeler...">
        </div>

        <div class="button-group">
            <button class="search-btn" onclick="searchContent()">üîç Ara</button>
        </div>

        <div id="status" class="status hidden"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        let websiteContent = [];
        
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        async function scanWebsite() {
            const url = document.getElementById('websiteUrl').value.trim();
            
            if (!url) {
                showStatus('L√ºtfen ge√ßerli bir URL girin!', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            try {
                showStatus('Web sitesi taranƒ±yor... Bu i≈ülem biraz zaman alabilir.', 'loading');
                
                // Ana sayfa i√ßeriƒüini al
                websiteContent = [];
                await scanPage(url);
                
                // Sitemap varsa onu da tara
                try {
                    await scanSitemap(url);
                } catch (e) {
                    console.log('Sitemap bulunamadƒ±, sadece ana sayfa tarandƒ±');
                }
                
                if (websiteContent.length > 0) {
                    showStatus(`Ba≈üarƒ±lƒ±! ${websiteContent.length} sayfa tarandƒ±.`, 'success');
                } else {
                    showStatus('ƒ∞√ßerik bulunamadƒ±. Farklƒ± bir URL deneyin.', 'error');
                }
                
                setTimeout(hideStatus, 3000);
                
            } catch (error) {
                console.error('Tarama hatasƒ±:', error);
                showStatus('Tarama i≈ülemi ba≈üarƒ±sƒ±z. URL\'yi kontrol edin.', 'error');
                setTimeout(hideStatus, 3000);
            }
        }

        async function scanPage(url) {
            try {
                // CORS proxy kullanarak i√ßeriƒüi al
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.contents) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');
                    
                    // Sayfa ba≈ülƒ±ƒüƒ±nƒ± al
                    const title = doc.querySelector('title')?.textContent || 'Ba≈ülƒ±ksƒ±z';
                    
                    // Metin i√ßeriƒüini temizle
                    const content = extractTextContent(doc);
                    
                    if (content.length > 50) {
                        websiteContent.push({
                            url: url,
                            title: title,
                            content: content
                        });
                    }
                }
            } catch (error) {
                console.error(`Sayfa tarama hatasƒ± (${url}):`, error);
            }
        }

        async function scanSitemap(baseUrl) {
            try {
                const sitemapUrl = baseUrl.replace(/\/$/, '') + '/sitemap.xml';
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(sitemapUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.contents) {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
                    const urls = Array.from(xmlDoc.querySelectorAll('url loc')).map(loc => loc.textContent);
                    
                    // ƒ∞lk 10 URL'yi tara (√ßok fazla istek g√∂ndermemek i√ßin)
                    const limitedUrls = urls.slice(0, 10);
                    
                    for (const url of limitedUrls) {
                        if (url !== baseUrl) {
                            await scanPage(url);
                            // ƒ∞stekler arasƒ± kƒ±sa bekleme
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    }
                }
            } catch (error) {
                console.log('Sitemap taranamadƒ±:', error);
            }
        }

        function extractTextContent(doc) {
            // Script ve style etiketlerini kaldƒ±r
            const scripts = doc.querySelectorAll('script, style, nav, footer, header');
            scripts.forEach(script => script.remove());
            
            // Ana i√ßerik alanlarƒ±nƒ± bul
            const contentSelectors = ['main', 'article', '.content', '#content', '.post', '.entry'];
            let content = '';
            
            for (const selector of contentSelectors) {
                const element = doc.querySelector(selector);
                if (element) {
                    content = element.textContent || element.innerText || '';
                    break;
                }
            }
            
            // Ana i√ßerik bulunamazsa body'yi kullan
            if (!content) {
                content = doc.body?.textContent || doc.body?.innerText || '';
            }
            
            // Metni temizle
            content = content
                .replace(/\s+/g, ' ')
                .replace(/\n+/g, ' ')
                .trim();
                
            return content;
        }

        function searchContent() {
            const query = document.getElementById('searchQuery').value.trim().toLowerCase();
            
            if (!query) {
                showStatus('L√ºtfen arama terimi girin!', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            if (websiteContent.length === 0) {
                showStatus('√ñnce web sitesini tarayƒ±n!', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            const results = [];
            const searchTerms = query.split(' ').filter(term => term.length > 2);

            websiteContent.forEach(page => {
                let score = 0;
                const content = page.content.toLowerCase();
                const title = page.title.toLowerCase();
                
                searchTerms.forEach(term => {
                    // Ba≈ülƒ±kta ge√ßiyorsa daha y√ºksek puan
                    if (title.includes(term)) {
                        score += 10;
                    }
                    
                    // ƒ∞√ßerikte ge√ßme sayƒ±sƒ±
                    const matches = (content.match(new RegExp(term, 'g')) || []).length;
                    score += matches;
                });

                if (score > 0) {
                    // ƒ∞lgili c√ºmleleri bul
                    const sentences = findRelevantSentences(page.content, searchTerms);
                    
                    results.push({
                        ...page,
                        score: score,
                        relevantSentences: sentences
                    });
                }
            });

            // Puanƒ±na g√∂re sƒ±rala
            results.sort((a, b) => b.score - a.score);
            
            displayResults(results, searchTerms);
        }

        function findRelevantSentences(content, searchTerms) {
            const sentences = content.split(/[.!?]+/).filter(s => s.trim().length > 20);
            const relevant = [];

            sentences.forEach(sentence => {
                let score = 0;
                const lowerSentence = sentence.toLowerCase();
                
                searchTerms.forEach(term => {
                    if (lowerSentence.includes(term)) {
                        score++;
                    }
                });

                if (score > 0) {
                    relevant.push({
                        text: sentence.trim(),
                        score: score
                    });
                }
            });

            return relevant.sort((a, b) => b.score - a.score).slice(0, 3);
        }

        function displayResults(results, searchTerms) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>Sonu√ß bulunamadƒ±</h3>
                        <p>Farklƒ± arama terimleri deneyin.</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="page-info">
                <strong>Bulunan sonu√ßlar:</strong> ${results.length} i√ßerik
            </div>`;

            results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <div class="result-url">${result.title}</div>
                        <div class="result-url" style="font-size: 12px; color: #888;">${result.url}</div>
                `;

                result.relevantSentences.forEach(sentence => {
                    let highlightedText = sentence.text;
                    searchTerms.forEach(term => {
                        const regex = new RegExp(`(${term})`, 'gi');
                        highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                    });
                    
                    html += `
                        <div class="result-text">${highlightedText}</div>
                        <button class="copy-btn" onclick="copyText('${sentence.text.replace(/'/g, "\\'")}')">
                            üìã Kopyala
                        </button>
                    `;
                });

                html += `</div>`;
            });

            resultsDiv.innerHTML = html;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('Metin kopyalandƒ±!', 'success');
                setTimeout(hideStatus, 2000);
            }).catch(() => {
                showStatus('Kopyalama ba≈üarƒ±sƒ±z!', 'error');
                setTimeout(hideStatus, 2000);
            });
        }

        function clearData() {
            websiteContent = [];
            document.getElementById('websiteUrl').value = '';
            document.getElementById('searchQuery').value = '';
            document.getElementById('results').innerHTML = '';
            hideStatus();
            showStatus('Veriler temizlendi!', 'success');
            setTimeout(hideStatus, 2000);
        }

        // Enter tu≈üu ile arama
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContent();
            }
        });

        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanWebsite();
            }
        });
    </script>
</body>
</html>
